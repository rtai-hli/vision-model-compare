<!DOCTYPE html>
<html>
<head>
    <title>Vision Model Comparison</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-label:hover {
            background-color: var(--secondary-color);
        }

        #imagePreview {
            margin: 2rem 0;
            text-align: center;
        }

        #imagePreview img {
            max-width: 400px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .response-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .model-response {
            background-color: var(--card-background);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border: 1px solid var(--border-color);
        }

        .model-response h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .time-badge {
            font-size: 0.875rem;
            background-color: #e2e8f0;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            color: var(--text-color);
            font-weight: 500;
        }

        .response-text {
            margin-top: 1rem;
            line-height: 1.75;
            color: var(--text-color);
        }

        .loading {
            text-align: center;
            color: var(--primary-color);
            font-weight: 500;
            margin: 2rem 0;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .demo-item {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .demo-item:hover {
            transform: scale(1.02);
        }

        .demo-item img {
            width: 100%;
            height: auto;
            border-radius: 0.25rem;
        }

        .demo-item p {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vision Model Comparison</h1>
        
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*" class="file-input">
            <label for="imageInput" class="file-label">Choose an Image</label>
        </div>

        <div class="demo-section" style="margin: 2rem 0;">
            <button id="loadDemos" class="file-label" style="margin-bottom: 1rem;">Load Demo Images</button>
            <div id="demoContainer" class="demo-grid" style="display: none;">
                <!-- Demo images will be inserted here -->
            </div>
        </div>

        <div id="imagePreview"></div>
        
        <div id="loading" class="loading" style="display: none;">
            Analyzing image... Please wait.
        </div>

        <div class="response-container">
            <div class="model-response">
                <h3>
                    Llama 3.2 Vision
                    <span id="llamaTime" class="time-badge"></span>
                </h3>
                <div id="llamaResponse" class="response-text"></div>
            </div>
            <div class="model-response">
                <h3>
                    LLaVA 13B
                    <span id="llavaTime" class="time-badge"></span>
                </h3>
                <div id="llavaResponse" class="response-text"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    document.getElementById('imagePreview').innerHTML = '';
                    document.getElementById('imagePreview').appendChild(img);
                    
                    // Show loading
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('llamaResponse').textContent = '';
                    document.getElementById('llavaResponse').textContent = '';
                    document.getElementById('llamaTime').textContent = '';
                    document.getElementById('llavaTime').textContent = '';
                    
                    // Send to backend
                    fetch('/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image: e.target.result
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('llamaResponse').textContent = data.llama_response;
                        document.getElementById('llavaResponse').textContent = data.llava_response;
                        document.getElementById('llamaTime').textContent = `${data.llama_time}s`;
                        document.getElementById('llavaTime').textContent = `${data.llava_time}s`;
                    })
                    .catch(error => {
                        document.getElementById('loading').style.display = 'none';
                        console.error('Error:', error);
                        alert('An error occurred while analyzing the image.');
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('loadDemos').addEventListener('click', function() {
            const demoContainer = document.getElementById('demoContainer');
            demoContainer.style.display = 'grid';
            demoContainer.innerHTML = 'Loading demo images...';
            
            fetch('/demo_images')
                .then(response => response.json())
                .then(data => {
                    demoContainer.innerHTML = '';
                    data.demo_images.forEach(demo => {
                        const demoItem = document.createElement('div');
                        demoItem.className = 'demo-item';
                        
                        const img = document.createElement('img');
                        img.src = `data:image/jpeg;base64,${demo.image}`;
                        img.alt = 'Demo chart';
                        
                        demoItem.appendChild(img);
                        demoItem.addEventListener('click', function() {
                            // Use the same analysis logic as file upload
                            document.getElementById('imagePreview').innerHTML = '';
                            document.getElementById('imagePreview').appendChild(img.cloneNode());
                            
                            document.getElementById('loading').style.display = 'block';
                            document.getElementById('llamaResponse').textContent = '';
                            document.getElementById('llavaResponse').textContent = '';
                            document.getElementById('llamaTime').textContent = '';
                            document.getElementById('llavaTime').textContent = '';
                            
                            fetch('/analyze', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    image: `data:image/jpeg;base64,${demo.image}`
                                })
                            })
                            .then(response => response.json())
                            .then(data => {
                                document.getElementById('loading').style.display = 'none';
                                document.getElementById('llamaResponse').textContent = data.llama_response;
                                document.getElementById('llavaResponse').textContent = data.llava_response;
                                document.getElementById('llamaTime').textContent = `${data.llama_time}s`;
                                document.getElementById('llavaTime').textContent = `${data.llava_time}s`;
                            })
                            .catch(error => {
                                document.getElementById('loading').style.display = 'none';
                                console.error('Error:', error);
                                alert('An error occurred while analyzing the image.');
                            });
                        });
                        
                        demoContainer.appendChild(demoItem);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    demoContainer.innerHTML = 'Error loading demo images.';
                });
        });
    </script>
</body>
</html>
